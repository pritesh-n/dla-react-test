.cleartext:before,
.cleartext:after {content: '\0020';display: block;overflow: hidden;visibility: hidden;width: 0;height: 0}
.cleartext:after {clear: both}
.cleartext {zoom: 1}
.wrapper{background-color: #ffffff;font-family: 'Montserrat',arial,sans-serif;font-weight: 400}
.top_container{background: url('../img/accurateWeatherForecast_1_bg.jpg') no-repeat center bottom;background-size: cover;padding-bottom: 85px;padding-top: 50px}
.container{width: 1132px;margin:0px auto;}
.top_form{width: 554px;background-color: #ffffff;border-bottom: 5px solid #ff9826;margin:30px auto 0;text-align: center;;box-shadow: 0px 0px 50px -10px #484848;}
.top_form .top_form_heading{color: #262626;font-size: 28px;line-height: 31px;font-weight: 800;font-style: italic; text-transform: uppercase;padding: 50px 20px 0 20px}
.blue_text{color: #0154b7}
.top_form .top_inner_container{width: 415px;margin:0px auto;}
.top_form .top_form_subheading{color: #555555;font-size: 18px;line-height: 22px;padding: 8px 0 0 ;width: 415px;margin:0px auto;}
.top_form .in-1{border:1px solid #b7b7b7;border-radius: 70px;line-height: 70px;height: 70px;text-align: center;width: 90%; padding:0 5%;display: block;outline: none;margin-top: 40px;font-weight: 600;color:#777777}
.in-1::-webkit-input-placeholder, .in-1::-moz-placeholder, .in-1:-ms-input-placeholder,.in-1:-moz-placeholder{font-size: 18px;color:#777777;font-weight: 600}

.top_form .install_extension{display: block;background-color: #ff9826;font-size: 30px;color:#262626; font-weight: 800;font-style: italic;height: 93px; line-height: 93px;border-radius: 95px;margin-top:30px;}
.top_form .install_extension span{background:url('../img/accurateWeatherForecast_1_arrow.jpg') no-repeat center right;width: 13px; height: 21px;display: inline-block;padding-left: 20px}
.top_form .details{text-align: center; color: #555555; font-size: 12px; margin-top: 20px; line-height: 15px;}
.top_form .details a{text-align: center; color: #555555; font-size: 12px; line-height: 15px; padding-left: 3px;text-decoration: underline}
.top_form .top_form_icons{margin-top: 40px;padding-bottom: 28px}


.mid_section .mid_heading{color: #262626;font-size: 24px;font-weight: 800;padding: 47px 10px 40px;text-align: center}
.mid_section .mid_one_third{width: 360px;float: left;margin-right:26px}
.mid_section .last_mid_one_third{margin-right: 0}
.mid_section .mid_one_third .mid_image{background: url('../img/accurateWeatherForecast_1_midmain.jpg') no-repeat;width: 359px;height: 232px}
.mid_section .mid_one_third .first_mid_image{background-position: center top}
.mid_section .mid_one_third .second_mid_image{background-position: center -284px}
.mid_section .mid_one_third .third_mid_image{background-position: center bottom}
.mid_one_third .one_third_head{color: #262626;font-size: 24px;line-height: 27px;font-style: italic;font-weight: 800;padding-top: 45px}

.mid_one_third .one_third_head .one_third_icon{background: url('../img/accurateWeatherForecast_1_mid_icons.jpg') no-repeat;width: 45px;height: 45px;float:left;margin-top: 5px}
.mid_one_third .one_third_head .one_third_icon_first{background-position: center top}
.mid_one_third .one_third_head .one_third_icon_second{background-position: center -87px}
.mid_one_third .one_third_head .one_third_icon_third{background-position: center bottom}
.mid_one_third .one_third_head p{padding-left: 70px}
.mid_one_third .one_third_description{color: #777777;font-size: 16px;line-height: 19px;padding-top: 30px;width: 345px;}
.mid_one_third .one_third_action{display: inline-block;color: #262626;font-size: 18px;font-weight: 800;width: 270px;height: 53px; line-height: 53px; border-radius: 53px;text-align: center;background-color: #ff9826;margin-top: 50px;margin-bottom:60px;font-style: italic}
.mid_one_third .one_third_action .mid_small_arrow{background:url('../img/accurateWeatherForecast_1_arrow_bot.jpg') no-repeat center right;width: 8px; height: 13px;display: inline-block;padding-left: 20px}

.bot_section{background-color: #eef6ff;padding-bottom: 10px}
.bot_section h4{font-size: 24px;line-height: 27px;font-weight: 700;color: #262626;text-align: center;padding:45px 20px}
.bot_section .bot_section_list li{display: block;float: left;background: url('../img/accurateWeatherForecast_1_list_bullet.png') no-repeat left center;width: 240px;padding-left: 17px;margin-right: 25px;margin-bottom: 35px;color: #262626;font-size: 16px}
.bot_section .bot_section_list li.no_margin_list_item{margin-right: 0}


.footLinks{position: relative; background: #ffffff}
.footLinks .block{width: 820px; margin: 0 auto}
.footLinks .block ul li{border-right: 1px solid #777777; height: 13px; line-height: 13px; text-align: center; float: left; position: relative; margin: 17px 0; display: inline-block; padding: 0 24px;}
.footLinks .block ul li.last{border-right: none ;padding-right: 0}
.footLinks .block ul li a{ height: 13px; line-height: 13px; text-align: center; display: block; overflow: hidden; color: #777777; font-size: 13px; text-decoration: none;}
.footLinks .block ul li a:hover{text-decoration: underline}

.mobile_msg{text-align: center; padding: 30px; font-size: 16px; line-height: 25px; display: none;font-family: 'Montserrat',arial,sans-serif;font-weight: 400}
@media only screen and (max-width: 1160px){
    html, body{background: #fff;}
  .wrapper{display: none;}
  .mobile_msg{display: block;text-align: center;padding: 30px;line-height: 25px;position: relative;overflow: hidden;z-index: 1;}
}
